<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h1>기본 테이블</h1>
<table border="1">
  <tr>
    <th>username</th>
    <th>age</th>
  </tr>
  <tr th:each="user:${users}">
    <td th:text="${user.username}">username</td>
    <td th:text="${user.age}">age</td>
  </tr>
</table>

<h1>반복상태 유지</h1>
<br/>
<a href="/">Home</a>
</body>
</html>
